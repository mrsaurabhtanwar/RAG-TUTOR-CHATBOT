# Render Deployment Configuration
services:
  - type: web
    name: rag-tutor-chatbot
    env: python
    plan: free
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "uvicorn fastapi_app:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
    # Add your environment variables in Render dashboard:
    # OPENROUTER_API_KEY (required)
    # GROQ_API_KEY (optional fallback)
    # HUGGINGFACE_API_KEY (optional fallback)
    # RAPIDAPI_KEY (optional for YouTube search)
    # GOOGLE_API_KEY (optional for Google search)
    # GOOGLE_CX (optional for Google search)

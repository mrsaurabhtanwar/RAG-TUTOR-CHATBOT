# Render Free Tier Configuration
services:
  - type: web
    name: rag-tutor-chatbot
    env: python
    plan: free
    region: oregon
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "chmod +x start.sh && ./start.sh"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: PORT
        generateValue: true
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: RENDER
        value: "true"
      - key: MEMORY_LIMIT
        value: "512"
      - key: RENDER_FREE_TIER
        value: "true"
    # Add your environment variables in Render dashboard:
    # OPENROUTER_API_KEY (optional fallback)
    # HUGGINGFACE_API_KEY (optional fallback)
    # GOOGLE_API_KEY (optional for Google search)
    # GOOGLE_CX (optional for Google search)
    # Note: Groq API key is already configured in the code